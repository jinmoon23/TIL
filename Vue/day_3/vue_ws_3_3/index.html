<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<style>
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      background-color: #f5f5f5;
    }
    .cheap {
      background-color: #e1f7e1;
    }
    .expensive {
      background-color: #f7e1e1;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <label for="isActive">전시 중인 정보만 보기</label>
    <input type="checkbox" id="isActive" v-model="isActive">
    <ul v-for="display in displaysInfo" :key="display.id">
      <!-- 만약 display.price의 가격이 ~~라면 li 태그에 클래스를 추가해야 한다. -->
      <!-- 어떻게 하면 좋을까.. -->
      <li>
        <h3> {{display.title}} </h3>
        <hr>
        <p> {{display.location}} </p>
        <p>가격 : {{display.price}} </p>

        <p v-if="display.price===0">무료 전시입니다.</p>
        <p> {{display.status}} </p>
        <hr>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const {createApp, ref, computed } = Vue
    const app = createApp({
      setup() {
        const isActive = ref(false)
        let id = 0
        const displaysInfo = ref([{
          id:id++,
          title: '무라카미 다카시: 무라카시 좀비',
          location: '부산 시립 미술관',
          price: 1000,
          isActive: true,
          status: '전시 중'
        }, {
          id:id++,
          title: '마우라치오 카텔란 개인전',
          location: '리움 미술관',
          price: 30000,
          isActive: true,
          status: '전시 중'
        },{
          id:id++, 
          title: '조선백자전',
          location: '리움 미술관',
          price: 30000,
          isActive: true,
          status: '전시 중'
        },{
          id:id++,
          title: '한국 실험미술 1960 - 1970',
          location: '서울 시립 미술관',
          price: 0,
          isActive: true,
          status: '전시 중'
        },{
          id:id++,
          title: '에드워드 호퍼 : 길 위에서',
          location: '부산 시립 미술관',
          price: 1000,
          isActive: false,
          status: '전시 종료'
        },{
          id:id++,
          title: '알렉산더 칼더 x 이우환',
          location: '국제갤러리 서울점',
          price: 15000,
          isActive: false,
          status: '전시 종료'
        }])

        const activeDisplays = computed(() => {
          return displaysInfo.value.filter((display) => {
            return display.isActive
          })
        })
        return {
          displaysInfo,
          isActive,
          activeDisplays,
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
