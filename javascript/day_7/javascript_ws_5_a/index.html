<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 1</h1>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos'
    const API_KEY = 'SkPLMwd5rkp5VUE1pDiFJJ8hWDGjMYsXQ2dFszU1'
    // 아래에 코드 작성
    const imgTag = document.createElement('img')
    const h1Tag = document.querySelector('h1')
    const divTag = document.querySelector('div')
    h1Tag.addEventListener('click', function (event) {
      axios({
        method:'get',
        url: API_URL,
        params: {
          api_key: API_KEY,
          sol: 3000
        }
      })
      .then ((response) => {
        console.log(response.data.photos[0].img_src)
        const imgURL = response.data.photos[0].img_src
        imgTag.setAttribute('src',imgURL)
        divTag.appendChild(imgTag)
      })
      .catch ((error) => {
        console.log(error)
      })
    })
    
  </script>
</body>

</html>
