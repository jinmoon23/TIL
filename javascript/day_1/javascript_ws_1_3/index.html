<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>오늘 할 일</h1>
    <hr>
    <ul>
      <li>수업 복습 하기</li>
      <li>실습 문제 풀기</li>
      <li>스터디 참여하기</li>
      <li>1 일 1 커밋하기</li>
      <li id="game">게임 하기</li>
    </ul>
    <script>
      // 아래에 코드 작성
      const title = document.querySelector('h1')
      console.log(title)
      
      const todoList = document.querySelectorAll('li')
      // 2. 각각의 li 태그를 하나씩 선택해 서로 다른 변수에 할당
      const todo1 = document.querySelector('li:nth-child(1)')
      todo1.classList.add('list-group-item')
      // 3. todo2에 대한 추가 요구사항
      const todo2 = document.querySelector('li:nth-child(2)')
      todo2.classList.add('list-group-item')
      todo2.classList.add('active')
      todo2.setAttribute('aria-current',true)
      const todo3 = document.querySelector('li:nth-child(3)')
      todo3.classList.add('list-group-item')
      const todo4 = document.querySelector('li:nth-child(4)')
      todo4.classList.add('list-group-item')
      console.log(todoList)
      
      const itemGame = document.querySelector('#game')
      title.textContent = '오늘 공부 목록'

      const studyList = document.querySelector('ul')
      console.log(studyList)
      // 1. ul 태그에 대해 list-group 클래스 적용
      studyList.classList.add('list-group')
      studyList.classList.add('study')


      studyList.removeChild(itemGame)

    </script>
  </body>
</html>
