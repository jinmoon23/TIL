<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
      // 1. h1 태그를 선택하여 title 변수에 할당
      const title = document.querySelector('h1')
      console.log(title)
      // 2. li 태그를 모두 선택하여 todolist 변수에 할당
      const todolist = document.querySelectorAll('li')
      console.log(todolist)
      // 3. id가 game인 요소를 선택하여 itemGame 변수에 할당\
      // 이건 배우지 않았던 건데.. 이렇게 알고 있자.
      const itemGame = document.getElementById('game')
      console.log(itemGame)
  </script>
</body>
</html>
