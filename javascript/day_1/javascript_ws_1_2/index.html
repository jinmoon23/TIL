<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    const title = document.querySelector('h1')
    // 1. 텍스트 컨텐츠 변경
    title.textContent = '오늘 공부 목록'
    console.log(title)

    // 2. ul 태그를 선택하여 studyList 변수에 할당
    const studyList = document.querySelector('ul')
    console.log(studyList)

    // 3. ul 태그에 study 클래스 추가
    studyList.classList.add('study')

    // 4. ul 태그의 자식 요소 중 id가 game인 요소를 삭제하시오
    // 먼저 자식 요소를 식별하고
    const itemGame = document.querySelector('#game')
    // 부모인 ul태그에서 해당하는 자식 요소를 삭제한다.
    studyList.removeChild(itemGame)
  </script>
</body>
</html>
