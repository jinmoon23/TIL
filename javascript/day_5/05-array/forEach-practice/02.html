<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // `forEach를 사용`하여 다음 작업을 수행하세요:
    // 1. 짝수는 2배로 증가
    // 2. 홀수는 3을 더하기
    // 결과를 새 배열에 저장
    const numbers = [1, 2, 3, 4, 5]
    // array는 참조 자료형이기 때문에 const로 선언하고 내부의 요소가 변하더라도 문제가 발생하지 않음
    const new_arr = []
    numbers.forEach(function (number) {
      if (number % 2 === 0) {
        new_arr.push(number*2)
      } else {
        new_arr.push(number+3)
      }
    })
    console.log(new_arr)


    // 결과
    // [4, 4, 6, 8, 8]
  </script>
</body>

</html>
