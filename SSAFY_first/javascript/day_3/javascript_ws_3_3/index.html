<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const ages = [18, 20, 21, 29, 11, 31]
    const names = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']
    /*
      배열 ages를 순회하여 값이 20미만인 경우만 출력하는 코드를 작성하시오.
      forEach를 활용하여 구현한다.
      ex)
      18
      11
    */
    // forEach구문
    // 배열의 각 요소와 인덱스에 접근해 특정 동작을 수행하도록 도와주는 메서드
    // 그러나 반환값이 없으며 break등의 제어문을 사용할 수 없음
    // forEach 이후의 괄호는 익명함수라고 생각하면 됨
    // age == 매개변수, => 이후 return 값
    ages.forEach(age => {
      if (age < 20) {
        console.log(age)
      }
    });

    /*
      길이가 서로 같은 배열 ages와 names를 활용하여 새로운 배열 actors를 완성하시오.
      배열 actors는 age와 name을 키로 가지는 객체들로 구성한다.
      각 객체는 names와 ages의 요소들을 index 순으로 매칭시켜, 각각 name과 age 키에 할당하여 구성한다.
      ex)
      [        
        {age: 18, name: '홍길동'}
        {age: 20, name: '이춘향'}
        ...
      ]
    */
    let actors = []
    for (let i = 0; i < ages.length; i++) {
      // 객체를 적절히 선언한 후 
      const object = {
        age : ages[i],
        name : names[i]
      }
      // push 메서드로 배열에 인입
      actors.push(object)
    }
    console.log(actors)

    /*
      새롭게 생성한 배열 actors를 순회하여, age가 20 이상인 객체만 모아
      새로운 배열 adult_actors에 할당 하는 코드를 작성하시오.
      filter를 활용하여 구현한다.
      ex)
      [
        {age: 20, name: '이춘향'} 
        {age: 21, name: '금나래'}
        ...
      ]
    */
    let adult_actors = []
    actors.filter((object) => {
      for (const key in object) {
        if (object[key] >= 20) {
          adult_actors.push(object)
        }
      }
    })
    console.log(adult_actors)
  </script>
</body>
</html>
