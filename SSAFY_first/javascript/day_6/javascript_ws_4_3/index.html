<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Todo</h5>
            <p class="card-text">추가해 보세요~!</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */
    // 1. 필요한 요소 선택
      const addBtn = document.querySelector('button')
      const titleInput = document.querySelector('#title')
      const contentInput = document.querySelector('#content')
      const cardsSection = document.querySelector('#cardsSection')

      // 전역 변수 설정
      let title = ''
      let content = ''

    // 2. 콜백 함수 로직 설정
      const createCard = function (event)  {
        event.preventDefault()
        // 4. 카드 생성
          // 4.1 article 생성 
          const articleTag = document.createElement('article')
          articleTag.classList.add('col-4')
          cardsSection.appendChild(articleTag)
          // 4.2 감싸는 card 생성
          const includeCard = document.createElement('div')
          // 여기서 add('cart m1') 하니까 안됨!
          includeCard.classList.add('card')
          includeCard.classList.add('m1')
          articleTag.appendChild(includeCard)                                       
          // 4.3 카드 몸체 생성
          const cardBody = document.createElement('div')
          cardBody.classList.add('card-body')
          includeCard.appendChild(cardBody)
          // 4.4 카드 내부 title 태그 생성
          const cardTitle = document.createElement('h5')
          cardTitle.classList.add('card-title')
          cardTitle.textContent = title
          cardBody.appendChild(cardTitle)
          // 4.5 카드 내부 content 태그 생성
          const cardContent = document.createElement('p')
          cardContent.classList.add('card-text')
          cardContent.textContent = content
          cardBody.appendChild(cardContent)

          titleInput.value = ''
          contentInput.value = ''
          title = ''
          content = ''
      }
      const titleHandler = function (event) {
        title = event.target.value
      }
      const contentHandler = function (event) {
        content = event.target.value
      }
    // 3. 이벤트리스너 부착
    addBtn.addEventListener('click',createCard)
    titleInput.addEventListener('input',titleHandler)
    contentInput.addEventListener('input',contentHandler)

  </script>
</body>
</html>
