<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      Input: <input id="userInput" type="text" autofocus>
    </div>
    <div>
      Output: <span id="output"></span>
    </div>

    <script>
      /* 
        현재 코드에서는 input#userInput에 입력한 내용이 그대로 span#output에 출력된다.
        아래 이미지를 참고하여 badWords에 포함된 단어가 사용자 입력에 포함되어 있을 경우,
        span#output에서 해당 단어를 **로 바꿔 출력하도록 filterMessage 함수를 완성하시오.
      */
      const badWords = ['바보', '멍청', '메롱', ]
      const userInput = document.querySelector('#userInput')    
      const output = document.querySelector('#output')

      function filterMessage(event) {
          // console.log(event)
          // 1. 유저의 입력값 전체를 받아옴
          let userTotalInput = event.target.value
          // 2. badWords 배열의 모든 단어에 대해 대체 작업 수행
          badWords.forEach((badword) => {
              // RegExp는 "Regular Expression"의 줄임말로, JavaScript에서 정규표현식을 다루기 위한 객체입니다.
              // 첫번째 인자: 패턴매칭에서 사용할 문자열 / 두번째 인자(플래그): g는 전역 검색
              const regex = new RegExp(badword, 'g')
              // replace() 메서드는 첫번째 인자로 피대체 값을 받고 두번째 인자로 대체값을 받는다. 
              // 또한 해당 메서드는 반환값을 가지므로 사용시 재할당 하거나 다른 변수 선언이 필요하다. 
              userTotalInput = userTotalInput.replace(regex, '**')
          })
          // 3. 필터링된 결과를 출력
          output.innerText = userTotalInput
      }

      userInput.addEventListener('input', filterMessage)   
    </script>
</body>
