<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .blue {
      color: blue;
    }
  </style>
</head>

<body>
  <h1></h1>
  <button id="btn">클릭</button>
  <input type="text" id="text-input">

  <script>
    // 1. input & h1Tag를 선택하기
    const inputTag = document.querySelector('#text-input')
    const h1Tag = document.querySelector('h1')
    // 2. 콜백 함수 작성
    const inputHander = function (event) {
      // 2.1 사용자 입력 데이터 추출
      const inputData = event.currentTarget.value
      // 2.2 위 데이터를 h1Tag의 텍스트 값으로 인입
      h1Tag.textContent = inputData
    }
    // 3. input 요소에 이벤트 리스너 부착
    inputTag.addEventListener('input',inputHander)

    // 4. 버튼 기능 구현

    // 4.1 버튼 요소 선택
    const btnTag = document.querySelector('#btn')
    // 4.2 콜백 함수
    const clickHandler = function (event) {
      // 4.2.1 h1 요소의 클래스 목록에 blue 문자열 추가
      // h1Tag.classList.add('blue')

      // 4.2.2 혹은 toggle 메서드로도 구현 가능
      h1Tag.classList.toggle('blue')
    }
    // 4.3 버튼에 이벤트 리스너 부착
    btn.addEventListener('click',clickHandler)
  </script>
</body>

</html>
