<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const studentNames = ['John', 'Alice', 'Bob']
    const studentAges = {
      John: 50,
      Alice: 100,
      Bob: 25
    }
    // 아래에 코드 작성
    // 1. studentNames를 순회하여 요소를 출력
    // 1-1. for of 구문을 이용한 순회
    for (const name of studentNames) {
      console.log(name)
    }
    // 1-2 for 구문을 이용한 순회
    for (let index = 0; index < studentNames.length; index++) {
      const element = studentNames[index];
      console.log(element)
    }
    // 2. studentAges 를 순회하여 각 속성값 출력
    for (const key in studentAges) {
        const element = studentAges[key]
        console.log(element)
      }
  </script>
</body>

</html>
