<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p class="text">Lorem ipsum dolor sit amet.</p>
  <div id="container">
    <p class="text">Hello world!</p>
    <ul>
      <li class="list-content">content1</li>
      <li class="list-content">content2</li>
      <li class="list-content">content3</li>
      <li class="list-content">content4</li>
    </ul>
    <a href="#">hyper link</a>
  </div>
  <script>
    // 아래에 코드 작성
    // 1. hello world! 텍스트를 가지는 p태그 선택하여 변수에 할당
    // div 태그의 자식 중 p 태그를 식별
    const pTag = document.querySelector('div > p')
    console.log(pTag.textContent)
    // 2. li tag를 모두 식별하여 변수에 할당
    const liTags = document.querySelectorAll('ul > li')
    console.log(liTags)
  </script>
</body>

</html>
