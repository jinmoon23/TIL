<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-red {
      color: red;
    }
  </style>
</head>

<body>
  <p class="text">Lorem ipsum dolor sit amet.</p>
  <div id="container">
    <p class="text">Hello world!</p>
    <ul>
      <li class="list-content">content1</li>
      <li class="list-content">content2</li>
      <li class="list-content">content3</li>
      <li class="list-content">content4</li>
    </ul>
    <a href="#">hyper link</a>
  </div>
  <script>
    // 아래에 코드 작성
    // 1. hello world 텍스트를 포함하는 ptag를 식별하여 특정한 조작을 수행
    const pTag = document.querySelector('div > p')
    pTag.classList.add('text-red')
    console.log(pTag)

    // 2. aTag 변수에 할당
    const aTag = document.querySelector('div > a')
    aTag.setAttribute('href','https://www.google.com/')
    console.log(aTag)
  </script>
</body>

</html>
