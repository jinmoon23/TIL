<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button v-on:click="increment">
      {{number}}
    </button>
    <p>{{number}}</p>
    <p>{{number}}</p>
    <p>{{number}}</p>
    <p>{{number}}</p>
    <p>{{number}}</p>
    <p>{{number}}</p>
    <p>{{number}}</p>
    <p>{{number}}</p>
    <p>{{number}}</p>
    <p>{{number}}</p>
    <p>{{number}}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp , ref } = Vue

    const app = createApp({
      setup() {
        const number = ref(0)
        const increment = function () {
          // number는 ref 객체임! number.value 잊지말자~! 
          // console.log(number)
          // number++
          number.value++
        }
        // 위에서 설정한 변수 또는 함수를 HTML에서 사용하기 위해선 반드시 반환해야 함.
        return {
          number,
          increment
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
