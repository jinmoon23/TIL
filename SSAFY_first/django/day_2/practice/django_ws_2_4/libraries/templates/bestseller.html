<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 조회 시스템</title>
</head>
<body>
    <h1>베스트 셀러 목록</h1>
    {% for dict in result %}
    제목: {{dict.title}}<br><br>
    저자: {{dict.author}}<br><br>
    {% if dict.best_duration != None %}
    설명: {{dict.best_duration}}<br><br>
    {% else %}
    설명: 베스트셀러 관련 설명이 없습니다.<br><br>
    {% endif %}
    
    <hr/>
    {% endfor %}
</body>
</html>
