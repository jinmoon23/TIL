{% extends "base.html" %}

{% block content %}
<hr>
<h1>{{user.username}}님의 프로필</h1>
<a href="{% url "libraries:create_author" %}">[작가 생성하기]</a>
<hr>
<h2>{{user.username}}의 작가명 모음</h2>
<ul>
    {% for author in user.author_set.all %}
    <li>{{author.nickname}}</li>
    {% empty %}
    <p>작가를 추가해 주세요.</p>
    {% endfor %}
</ul>

<hr>
{% endblock content %}
