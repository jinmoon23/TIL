{% extends 'base.html' %}

{% block content %}
<h1>전체 편의점 목록</h1>

<ul>
  {% if request.user.is_authenticated %}
  {% for store in stores %}
  <a href="{% url 'stores:detail' store.pk %}">
    {% comment %} user.username 깜빡했다 {% endcomment %}
    <li>점장 : {{ store.user.username }}</li>
    <li>주소 : {{ store.address }}</li>
  </a>
  <hr>
  {% endfor %}
  {% endif %}
</ul>
{% endblock content %}
