<!-- templates/articles/detail.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>DETAIL</h2>
  <h3>{{ travel.pk }} 번째 글</h3>
  <hr>
    <p>장소 : {{ travel.location }}</p>
    <p>계획 : {{ travel.plan }}</p>
    <p>시작일 : {{ travel.start_date }}</p>
    <p>종료일 : {{ travel.end_date }}</p>
  <hr>
  <a href="{% url 'travels:index' %}">[back]</a>
  <form action="{% url "travels:delete" travel.pk %}">
    <input type="submit" value="삭제">
  <a href="{% url "travels:update" travel.pk %}">[수정]</a>
  </form>
{% endblock  %}
