{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>
  <ul>
    {% for todo in todos %}
    <a href="{% url "todos:detail" todo.pk %}">
      <li>
        <p>
          {{todo.pk}}번째 할 일
        </p>
        <p>
          {{todo.work}}
        </p>
        <p>
          {{todo.is_completed}}
        </p>
      </li>
    </a>
    {% empty %}
      <li>
        아직 할 일이 없습니다.
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
