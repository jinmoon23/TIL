<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕안녕</h1>
    <a href="{% url "my_app:create" %}">[CREATE]</a>
    <ul>
        {% for article in articles %}
        <li>
            <p>기사 제목: {{article.title}}</p>
            {% if article.image %}
            <img src="{{article.image.url}}" alt="대체이미지">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
