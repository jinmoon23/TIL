<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>INDEX PAGE</h1>
  <a href="{% url "articles:create" %}">[새 글 생성]</a>
  <ul>
    {% for article in articles %}
    <a href="{% url "articles:detail" article.pk %}">
    <li>글 번호: {{article.pk}}</li>
    <li>글 제목: {{article.title}}</li>
    </a>
    <hr>
    {% endfor %}
  </ul>
</body>
</html>
