<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img draggable="false" src="noResult.png" alt="dog">
  <h2>아직 선택된 사진이 없습니다!</h2>
  <br>
  <button>Get dog</button>
  <!-- 1. axios 받아오기 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
		// 2. 필요한 요소 선택
    const imgTag = document.querySelector('img')
    const getBtn = document.querySelector('button')
    const h2Tag = document.querySelector('h2')
    // 3. 이벤트리스너 부착 및 핸들러 로직 작성
      // 3.1 버튼에 대한 로직
      getBtn.addEventListener('click', function (event) {
        axios({
          method: 'get',
          url: API_URI,
        })
        .then ((response) => {
          console.log(response)
          imageURL = response.data.message
          imgTag.setAttribute('src',imageURL)
          h2Tag.remove()
        })
        .catch ((error) => {
          console.log(error)
        })
      })
  </script>
</body>
</html>
