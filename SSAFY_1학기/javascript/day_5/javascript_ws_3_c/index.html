<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    // 1. for 구문으로 각각의 name의 scores 평균 구하기
    const makeAvgScores1 = (object) => {
      const result = {}
      for (let index = 0; index < object.length; index++) {
        console.log(object[index].scores.length)
        let sum = 0
        for (const score of object[index].scores) {
          sum += score
        }
        // result[object[index].name] 여기서 가장 바깥의 []가 없으면 오류가 발생함. 
        result[object[index].name] = sum / object[index].scores.length
    }
      console.log(result)
  }
    // 2. for of 구문으로 각각의 name의 scores 평균 구하기
    const makeAvgScores2 = (objects) => {
      const result = {}
      for (const object of objects) {
        let sum = 0
        for (const score of object.scores) {
          sum += score
        }
        result[object.name] = sum / object.scores.length
      }
      console.log(result)
    }
    // 3. Array Helper Method 활용
    const makeAvgScores3 = (objects) => {
      const result = {}
      
      objects.forEach((object) => {
        let sum = 0
        for (const score of object.scores) {
          sum += score
        }
        result[object.name] = sum / object.scores.length 
      })
      return console.log(result)
    }
    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
  </script>
</body>

</html>
