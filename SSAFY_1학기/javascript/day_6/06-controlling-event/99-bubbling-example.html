<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <button>버튼1</button>
    <button>버튼2</button>
    <button>버튼3</button>
    <button>버튼4</button>
    <button>버튼5</button>
  </div>
  <script>
    const divTag = document.querySelector('div')

    const clickHandler = function (event) {
      // target은 정확히 그 대상을 가리키고 있다.
      // 이것이 버블링의 존재이유!
      // 요소의 공통조상에 이벤트핸들러 할당하면
      // 각각에 대해 타겟 식별 가능
      console.log(event.target)
    }

    divTag.addEventListener('click', clickHandler)
  </script>
</body>

</html>
