    // for...in
    // 자바스크립트에선 딕셔너리를 객체라고 부름
    const object = {
      a: 'apple',
      b: 'banana'
    }
    
    for (const property in object) {
      // 딕셔너리 반복이라고 생각하면 됨
      console.log(property)
      console.log(object[property])
    }


    // for...of
    const numbers = [0, 1, 2, 3]
    for (const number of numbers) {
      console.log(number)
      number += 10
      console.log(number)
    }

    const myStr = 'apple'
    for (const char of myStr) {
      console.log(char)
    }



    // for...in 과 for...of 의 차이
    const arr = ['a', 'b', 'c']

    for (const i in arr) {
      console.log(i) // 0, 1, 2
    }

    for (const i of arr) {
      console.log(i) // a, b, c
    }
  </script>
