{% extends "base.html" %}
{% block content %}
<h1>TRAVELS</h1>
<a href="{% url "travels:create" %}">CREATE</a>
<hr>
<ul>
    {% for travel in travels %}
    <li>
        <p>{{travel.pk}} 번째 여행지</p>
        <p>여행지: {{travel.location}}</p>
        <p>계획: {{travel.plan}}</p>
        <p>시작일정: {{travel.start_date}}</p>
        <p>종료일정: {{travel.end_date}}</p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
