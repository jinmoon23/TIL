{% extends "base.html" %}
{% block content %}
<h1>Memos</h1>
<hr>
<a href="{% url "memos:create" %}">[메모하기]</a>
<hr>
{% for memo in memos %}
<ul>
    <li>
        <a href="{% url "memos:detail" memo.pk %}"><p>{{memo.summary}}</p></a>
        <p>{{memo.updated_at}}</p>
    </li>
</ul>
{% endfor %}

{% endblock content %}
