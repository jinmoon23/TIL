{% extends "base.html" %}
{% block content %}
<h1>Detail</h1>
<hr>
<p>요약: {{memo.summary}}</p>
<p>메모: {{memo.memo}}</p>
<p>작성시각: {{memo.created_at}} </p>
<p>수정시각: {{memo.updated_at}} </p>
<form action="{% url "memos:delete" memo.pk %}">
    {% csrf_token %}
    <input type="submit" value="삭제">
</form>
<a href="{% url "memos:index" %}">[메인으로]</a>


{% endblock content %}
