<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- DTL 문법이랑 전혀 연관 없음! -->
     <!--  Vue의 탬플릿 렌더링 문법임 -->
    <h1>{{message}}</h1>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // 1. 필요한 속성 구조분해할당으로 가져오기
    const {createApp, ref} = Vue
    // createApp 함수에는 객체(컴포넌트)가 전달됨
    // app 변수는 인스턴스!
    const app = createApp({
      setup () {
        // ref로 반응형 변수 선언
        const message = ref('Hello')
        // ref 함수로 만들어진 변수는 반응형 `객체`다!
        console.log(message)
        // .value로 접근해야 값에 접근할 수 있다. 
        console.log(message.value)
        return {
          message
        }
      }
    })
    // 각 app 인스턴스에 대해 마운트는 한 번만 가능함
    app.mount('#app')
  </script>
</body>

</html>
