<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1 id="name">제 이름은 {{name}} 입니다.</h1>
    <p>저는 {{age}} 살 입니다.</p>
    <p>연락처 : {{phone}} </p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    /*
      - Vue3 CDN을 사용한다. 
      1. 아이디가 app인 container 요소에 새로운 앱 인스턴스를 mount 하시오.
      2. 이름, 나이, 연락처 정보를 각각 name, age, phone 변수에 할당한다.
        - 단, ref 함수를 사용하여 반응성을 가지는 참조 변수로 만들어야 한다.
      3. 각 데이터는 template을 수정하여 적절하게 표기 될 수 있도록 작성한다.
    */
    // 1. Vue 구조 분해 할당
    const {createApp , ref} = Vue
    // 2. app 설정
    const app = createApp({
      // 3. createApp 메서드는 객체를 인자로 받음
      setup: function () {
        const name = ref('홍길동')
        const age = ref(30)
        const phone = ref('010-2922-1234')
        // 4. return을 통해 html요소로 전달해 사용할 수 있다.
        return {
          name,
          age,
          phone
        }
      }
    })
    // 3. app 부착
    // const divTag = document.querySelector('#app')
    app.mount('#app')
  </script>
</body>
</html>
