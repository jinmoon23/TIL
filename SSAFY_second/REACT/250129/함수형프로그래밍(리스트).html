<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
</body>
<script>
  const list = [
    {title:"과격한 빨강"},
    {title:"잔디"},
    {title:"파티 핑크"}
  ]
  const addColor = (title,colors) => {
    // 1. array.push는 array의 불변성을 보장하지 않는다. 
    colors.push({title:title})
    return colors
  }
  console.log(addColor("화려한 녹색",list).length) // 4
  console.log(list.length) // 4

  const addColor2 = (title,colors) => {
    // 2. array.concat은 array의 불변성을 보장한다. 
    return colors.concat({title})
  }
  console.log(addColor2("화려한 녹색",list).length) // 5
  console.log(list.length) // 4

  const addColor3 = (title, colors) => {
    // 3. 스프레드 연산자를 활용해 불변성을 보장할 수 있다. 이는 객체와 동일
    return [...colors,{title}]
  }
  console.log(addColor3("화려한 녹색",list).length) // 5
  console.log(list.length) // 4
</script>
</html>
