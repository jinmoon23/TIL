<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
  const countdown = (value, fn, delay=1000) => {
    fn(value)
    return value > 0 ? 
    // 이 밑에서 delay를 왜 넣는거야?
    // setTimeout은 비동기적으로 실행되기 때문에 delay를 넣어주지 않으면 0초부터 시작함
    // delay는 왜 countdown(value - 1, fn)에 넣지 않는거야?
    // countdown(value - 1, fn)은 재귀함수이기 때문에 delay를 넣어주지 않아도 됨
    // setTimeout(function, delay, param1, param2, ...)임. delay의 값은 1000으로 들어감.
    setTimeout(() => countdown(value - 1, fn), delay) : value
  }
  const log = (value) => console.log(value)
  // delay는 기본값을 1000으로 설정했기 때문에 추가적인 파라미터를 넘겨주지 않아도 됨
  countdown(10, log) // 10은 value, log는 fn
</script>
</html>
